<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>

</head>
<main>


    <body>
        <div id="search-box">
            <input type="text" id="search-box-input" placeholder="Search Location..." />
            <div class="search"></div>
        </div>
        <div id="error-msg">City not found.<br />Enter 'City', 'City,
            State' or 'City, Country'.</div>
        <div id="main-weather">
            <div id="general">
                <h1 id=description></h1>
                <p id="city"></p>
                <p id="date"></p>
                <span id="farenheight"></span>
            </div>
            <div id="details">
                <p id="feels-like"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </body>
</main>
<script src="main.js"></script>

</html>
